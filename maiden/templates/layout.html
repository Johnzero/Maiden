<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}{% endblock %} - 安徽富光实业股份有限公司</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="{% block description %}{% endblock %}"/>
    <meta name="author" content="富光实业有限{% block author %}{% endblock %}"/>
    <meta name="keyword" content="{% block keyword %}{% endblock %}"/>
    <link href="/static/lib/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="/static/css/style.css" rel="stylesheet"/>
    <!--[if lt IE 8]>
    <link href="/static/css/ie.css" rel="stylesheet"/>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block extra_head %}
    {% endblock %}
    <!--<link rel="shortcut icon" href="static/ico/favicon.ico">-->

  </head>

  <body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert">
      <button type="button" class="close" data-dismiss="alert">×</button>
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    
    {% block body %}

    <div class="footer">
        <div class="container">
            <div class="row-fluid">
                <div class="span4">
                    <img src="/static/images/slogan.png"/>
                </div>
                <div class="span8">
                    <a href="" class="yahei">产品中心</a>
                    <a href="{{ url_for('resellers.list') }}" class="yahei">销售网络</a>
                    <a href="" class="yahei">网站地图</a>
                    <a href="" class="yahei">帮助</a>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright">
        <div class="container">
            <div class="row-fluid">
                <div class="span12">
                    <img src="/static/images/copyright.gif"/>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    <script src="/static/lib/jquery-1.8.1.min.js"></script>
    <script src="/static/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/static/lib/jquery.placeholder.min.js"></script>
    <script src="/static/lib/cufon/cufon-yui.js"></script>
    <script src="/static/lib/cufon/700.font.js"></script>

  </body>
</html>
